<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemGen GDPT 2018 - Tạo câu hỏi trắc nghiệm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hue-purple': '#6A0DAD',
              'hue-purple-dark': '#4B0082',
              'army-green': '#4B5320',
              'army-green-light': '#6B7A45',
              'bronze': '#CD7F32',
              'bronze-light': '#E6A35C',
              'red-orange': '#FF4500',
              'red-orange-dark': '#CC3700',
            },
            fontFamily: {
              'serif': ['"Roboto Slab"', 'serif'],
              'sans': ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #3E3436; }
      ::-webkit-scrollbar-thumb { background: #CD7F32; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #E6A35C; }
      
      /* Vintage Grid Pattern - Dark Dusty Rose/Taupe version */
      .bg-grid-pattern {
        background-color: #3E3436; /* Màu tối hơi hồng/xanh lính */
        background-image: 
          linear-gradient(#4E4446 1px, transparent 1px),
          linear-gradient(90deg, #4E4446 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
